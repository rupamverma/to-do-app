<div class="signup-form">	
    <form [formGroup]="myLoginForm" (ngSubmit)="login()">
        <h2>Login Account</h2>
        <p *ngIf="message" class="text-center error">{{message}}</p> 
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" 
                formControlName="username"
                class="form-control"
                placeholder="Username">
                <span class="validation" *ngIf="username.touched && username.invalid">
                    Required
                </span>
			</div>
        </div>

		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text"
                 class="form-control"
                 formControlName="password"
                 placeholder="Password">
                 <span class="validation" *ngIf="password.touched && password.invalid">
                    Required
                 </span>
			</div>
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
        </div>
		<p class="small text-center"><a href="#">Forgot password?</a>.</p>
    </form>
    <div class="text-center">Don't have an account? <a href="#" routerLink="/signup">Create one</a></div>   
</div>
<div class="app-container">
    <router-outlet></router-outlet>
  </div>
