<div class="signup-form">	
    <form [formGroup]="mySignupForm" (ngSubmit)="save()">
		<h2>Create Account</h2>
		<p class="lead">It's free and hardly takes more than 30 seconds.</p>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" 
                formControlName="username"
                class="form-control"
                placeholder="Username">
                <span class="validation" *ngIf="username.touched && username.invalid">
                    Required
                </span>
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                <input type="email" 
                formControlName="email"
                class="form-control" 
                placeholder="Email Address">
                <span class="validation" *ngIf="email.touched && email.invalid">
                    Required
                </span>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text"
                 class="form-control"
                 formControlName="password"
                 placeholder="Password">
                 <span class="validation" *ngIf="password.touched && password.invalid">
                    Required
                 </span>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
                <input type="text" 
                class="form-control"
                formControlName="confirmPassword"
                 placeholder="Confirm Password">                
                 <span class="validation" *ngIf="confirmPassword.touched && confirmPassword.invalid">
                     <span *ngIf="confirmPassword.errors.required">Required</span>
                     <span *ngIf="confirmPassword.errors.mustMatch">Passwords must match</span>
                 </span>
			</div>
        </div>        
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
		<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.</p>
    </form>
	<div class="text-center">Already have an account? <a href="#" routerLink="/login">Login here</a>.</div>
</div>

<div class="app-container">
    <router-outlet></router-outlet>
  </div>
